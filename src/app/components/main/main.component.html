<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-10">
      <div class=" card border-dark mb-1">
        <nav class="navbar navbar-dark">
          <a class="navbar-brand" href="#">Weather Forecast</a>
        </nav>
        <br />
        <h5 id="Subtitle">
          City
        </h5>
        <div class="m-3">
          <!--DropDown-->
          <div class="input-group ">
            <select
              class="custom-select"
              id="inputGroupSelect01"
              [(ngModel)]="city"
              (click)="getPosts()"
            >
              <option value="Toronto">Toronto</option>
              <option value="Regina">Regina</option>
              <option value="Ottawa">Ottawa</option>
              <option value="Montreal">Montreal</option>
              <option value="Vancouver">Vancouver</option>
            </select>
          </div>
        </div>
        <hr />
        <!--Results-->
        <ul>
          <li *ngFor="let info of information; let i = index" class="ml-4">
            <div *ngIf="i < 5">
              <h6 id="date">
                {{ info.valid_date | date: "EEE MMM, d" }}
              </h6>
              <h3>
                <img
                  src="../assets/icons/{{ info.weather.icon }}.png"
                  alt=""
                  srcset=""
                  style="height:50px; width:50px; border:none;"
                />
              </h3>
              <h6 id="temp">{{ info.temp }} Â°C</h6>
            </div>
          </li>
        </ul>
        <!--Apply Button-->
        <div class="text-right mr-3 mb-3">
          <button
            type="button"
            class="btn btn-danger pull-right"
            (click)="getPosts()"
          >
            Apply
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
